<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>


  <div class="container-flex">
    <div>
      <img class="images" src="images/image-product-mobile.jpg" alt="mobile">
      <img class="images-desktop" src="images/image-product-desktop.jpg" alt="desktop">
    </div>
    <div class="card">
     <p class="title">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
     <P class="contend">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL. </P> 
    
      <div class="contend-price"> <p class="price">$149.99</p>
        <p class="low-cost"> <s>$169.99</s></p>
        </div>
     
    <button class="btn">
      <img src="images/icon-cart.svg" alt="carrito"> Add to Cart</button>
      
    </div>

  </div>

  
  
</body>
</html>
